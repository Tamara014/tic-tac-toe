<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-O</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/3f59d83690.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Poppins&family=Rubik+Pixels&family=Source+Serif+Pro:ital,wght@0,300;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <main class="background">
    <div class="title">
    <h1 id="text">Tic-Tac-Toe</h1>
</div>
    <div class="display">
        Player <span class="display-player playerX">X</span>'s turn
    </div>
    <div id="board">
        <div class="cell" id="0"></div>
        <div class="cell" id="1"></div>
        <div class="cell" id="2"></div>
        <div class="cell" id="3"></div>
        <div class="cell" id="4"></div>
        <div class="cell" id="5"></div>
        <div class="cell" id="6"></div>
        <div class="cell" id="7"></div>
        <div class="cell" id="8"></div>
    </div>
    <div class="display announcer hide"></div>
    <div class="controls">
        <button id="reset">Reset</button>
    </div>
</main>
    <script src="main.js"></script>
</body>
